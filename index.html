<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fire Data Visualization</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <h1>Fire Data Visualization</h1>

  <!-- Divs for each chart -->
  <div id="map_vis"></div>
  <div id="donut_vis"></div>
  <div id="parallel_vis"></div>

  <script type="text/javascript">
    // Embed the main map chart
    const mapSpec = "https://raw.githubusercontent.com/prakritd2/Assign2/refs/heads/main/charts/main_map.json";
    vegaEmbed('#map_vis', mapSpec).then(result => {
      console.log("Map visualization loaded", result);
    }).catch(console.warn);

    // Embed the double donut chart
    const donutSpec = "https://raw.githubusercontent.com/prakritd2/Assign2/refs/heads/main/charts/double_donut.json";
    vegaEmbed('#donut_vis', donutSpec).then(result => {
      console.log("Double donut visualization loaded", result);
    }).catch(console.warn);

    // Embed the parallel chart
    const parallelSpec = "https://raw.githubusercontent.com/prakritd2/Assign2/refs/heads/main/charts/parallel.json";
    vegaEmbed('#parallel_vis', parallelSpec).then(result => {
      console.log("Parallel coordinates visualization loaded", result);
    }).catch(console.warn);
  </script>
</body>
</html>
